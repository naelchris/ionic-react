<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>

    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Kalkulator BMI</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-item>
                <ion-label position="floating">
                    Tinggi Badan
                </ion-label>
                <ion-input id="height"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Berat Badan
                </ion-label>
                <ion-input id="weight"></ion-input>
            </ion-item>

            <ion-grid class="ion-text-center ion-margin">
                <ion-row>
                    <ion-col>
                        <ion-button id="calc_btn">
                            <ion-icon slot="start" name="calculator-outline"></ion-icon>
                            Hitung BMI
                        </ion-button>   
                    </ion-col>
                    <ion-col>
                        <ion-button id="reset_btn" fill="outline">
                            <ion-icon slot="start" name="refresh-outline"></ion-icon>
                            Reset
                        </ion-button>   
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-card>

                            <ion-card-header id="bmi_calculation">
                              calculation
                            </ion-card-header>
                          
                            <ion-card-content >
                              <h1 id="bmi_type">type</h1>
                            </ion-card-content>
                          
                          </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-content>
    </ion-app>



</body>
<script src="index.js"></script>

</html>
